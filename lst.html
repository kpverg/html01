<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered</h1>   
   <!-- type= a,A,i,I,1
        start=int number first of the list
r       eversed bool  -->
    <ol type='1' start="3"  >
        <li>Αφρική</li>
        <li>Ασία</li>
        <li value="10">Αμερική</li>
        <li>Ευρώπη</li>
        <li>Ωκεανία</li>
    </ol>
    <h1>unordered</h1>
    <ul>
        <li>Αφρική</li>
        <li>Ασία</li>
        <li>Αμερική</li>
        <li>Ευρώπη</li>
        <li>Ωκεανία</li>
    </ul>
    <h1>Definition Listy</h1>
    <dl>
        <dt>ul</dt>                   <!-- term.... description Details  -->
        <dd>unordered List</dd>
        <dt>ol</dt>
        <dd>ordered List</dd>
        <dt>dl</dt>
        <dd>Definition List</dd> 
    </dl>


</body>
</html>
