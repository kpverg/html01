<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form action="/sendData" method="get">
            <label for="txtusrName">Name:</label>
            <input type="text" name="txtNameEntry" id="txtusrName" required min="3" max="20" placeholder="Your Name">
            </br>
            <label for="txtPassword">Password:</label>
            <input type="password" id="txtPassword" name="password" maxlength="30" placeholder="Enter your password.."
                autocomplete="on" pattern="[0-9a-zA-Z]{4,10}" required></br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </body>

</html>
